<html>
<head>

<body style="text-align:center;line-height:2;padding-left:7%;padding-right:7%;">
    <script>
        function startGame() {
            document.getElementById("title").style.display = "none";
            document.getElementById("game").style.display = "block";
            document.getElementById("audio").play();
        }
    </script>

    <div id="title">
    <p style="font-size:20px;"><i>*it's recommended to turn up the volume*</i></p>
    <img onclick="startGame()" src="button.png" style="width:50%;height:50%;max-width:400px;">
    <p style="font-size:40px;line-height:1;">0 Clicks</p>
    </div>
    
    <div id="game" hidden>
        <img src="celebrate.gif" style="width:100%;height:100%;max-width:800px;">
        
        <center><p style="font-size:20px;max-width:800px;">Special thanks (ofcourse) to <b>Rick Astley</b>, the creator of "Never Gonna Give You Up" also to <b>blep12345</b> who made me have this idea! <b>Share this to your friends and rickroll them! :P</b></p></center>
        <audio id="audio">
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
